<template>
    <lightning-card class="slds-scrollable_y" style="height:100px">
        <h2 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="Medium"></lightning-icon>
            Account-Opportunity Data
        </h2>
        <div slot="actions">
            <lightning-input type="text" label="Search Account/Opportunity Name" class="input_text" placeholder="search..." onchange={handleSearchChange}></lightning-input>
        </div>
        <template if:true={showAccordians}>
            <c-custom-accordian-section account-list={accountList}></c-custom-accordian-section>
        </template>
    </lightning-card>
</template>
